docs:
  - changed-files:
    - any-glob-to-any-file: ['**/*.md', '**/*.MD']

.github:
  - changed-files:
    - any-glob-to-any-file: ['.github/**/*']

CI:
  - changed-files:
    - any-glob-to-any-file: ['.github/workflows/**/*', '.github/actions/**/*']

dev:
  - changed-files:
    - any-glob-to-any-file:
      - 'Dockerfile'
      - '.gitignore'
      - '.dockerignore'
      - '.editorconfig'
